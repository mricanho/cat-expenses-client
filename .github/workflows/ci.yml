name: CI/CD Pipeline

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  lint:
    name: Lint Code
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      - name: Use Node.js version from .nvmrc
        id: use-node-version
        run: |
          NODE_VERSION=$(cat .nvmrc)
          echo "Using Node.js version $NODE_VERSION"
          echo "::set-output name=node-version::$NODE_VERSION"
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: ${{ steps['use-node-version'].outputs.node-version }}
      - name: Install dependencies
        run: npm install
      - name: Run ESLint
        run: npm run lint

  format:
    name: Check Code Format
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      - name: Use Node.js version from .nvmrc
        id: use-node-version
        run: |
          NODE_VERSION=$(cat .nvmrc)
          echo "Using Node.js version $NODE_VERSION"
          echo "::set-output name=node-version::$NODE_VERSION"
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: ${{ steps['use-node-version'].outputs.node-version }}
      - name: Install dependencies
        run: npm install
      - name: Run Prettier
        run: npm run format

  test:
    name: Run Tests
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      - name: Use Node.js version from .nvmrc
        id: use-node-version
        run: |
          NODE_VERSION=$(cat .nvmrc)
          echo "Using Node.js version $NODE_VERSION"
          echo "::set-output name=node-version::$NODE_VERSION"
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: ${{ steps['use-node-version'].outputs.node-version }}
      - name: Install dependencies
        run: npm install
      - name: Install Playwright Browsers
        run: npx playwright install
      - name: Run Tests
        run: npm run test:ci

  deploy-storybook:
    name: Deploy Storybook
    runs-on: ubuntu-latest
    needs: [format, test]
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      - name: Use Node.js version from .nvmrc
        id: use-node-version
        run: |
          NODE_VERSION=$(cat .nvmrc)
          echo "Using Node.js version $NODE_VERSION"
          echo "::set-output name=node-version::$NODE_VERSION"
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: ${{ steps['use-node-version'].outputs.node-version }}
      - name: Install dependencies
        run: npm install
      - name: Build Storybook
        run: npm run build-storybook
      - name: Deploy Storybook
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          branch: gh-pages
          folder: storybook-static

  deploy-app:
    name: Deploy Application
    runs-on: ubuntu-latest
    needs: [format, test]
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      - name: Use Node.js version from .nvmrc
        id: use-node-version
        run: |
          NODE_VERSION=$(cat .nvmrc)
          echo "Using Node.js version $NODE_VERSION"
          echo "::set-output name=node-version::$NODE_VERSION"
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: ${{ steps['use-node-version'].outputs.node-version }}
      - name: Install dependencies
        run: npm install
      - name: Build Application
        run: npm run build
      - name: Deploy to Vercel
        run: npx vercel --prod

  build:
    name: Build Project
    runs-on: ubuntu-latest
    needs: [deploy-storybook, deploy-app]
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      - name: Use Node.js version from .nvmrc
        id: use-node-version
        run: |
          NODE_VERSION=$(cat .nvmrc)
          echo "Using Node.js version $NODE_VERSION"
          echo "::set-output name=node-version::$NODE_VERSION"
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: ${{ steps['use-node-version'].outputs.node-version }}
      - name: Install dependencies
        run: npm install
      - name: Build Project
        run: npm run build
